# QuietInbox Configuration File
# This file contains all configurable settings for the app and backend

# ============================================
# ADMOB CONFIGURATION
# ============================================
# Replace these with your actual AdMob IDs from Google AdMob Console
# Test IDs are provided by default - REPLACE BEFORE PRODUCTION!

# Android Ad IDs
admob.app.id=ca-app-pub-3940256099942544~3347511713
admob.banner.id=ca-app-pub-3940256099942544/6300978111
admob.interstitial.id=ca-app-pub-3940256099942544/1033173712

# Ad Display Settings
admob.banner.enabled=true
admob.interstitial.enabled=true
admob.interstitial.frequency=5
admob.interstitial.min_interval_seconds=180

# ============================================
# IN-APP PURCHASE CONFIGURATION
# ============================================
# Replace with your actual SKU IDs from Google Play Console
iap.pro.monthly.sku=quietinbox_pro_monthly
iap.pro.yearly.sku=quietinbox_pro_yearly
iap.pro.lifetime.sku=quietinbox_pro_lifetime

# ============================================
# BACKEND SERVER CONFIGURATION
# ============================================
backend.url=https://api.quietinbox.com
backend.timeout.connect=10
backend.timeout.read=30
backend.sync.interval.minutes=60
backend.retry.max.attempts=3
backend.retry.backoff.seconds=5

# ============================================
# APP CONFIGURATION
# ============================================
app.version=1.0.0
app.offline.mode.enabled=true
app.local.db.name=quietinbox.db
app.local.db.version=1

# Notification Settings
notification.classification.timeout.ms=30
notification.batch.size=50
notification.retention.days=30

# ============================================
# ML MODEL CONFIGURATION
# ============================================
ml.model.name=classifier_v1.tflite
ml.model.confidence.threshold=0.7
ml.model.update.enabled=true
ml.model.local.training.enabled=true

# ============================================
# PRIVACY & SECURITY
# ============================================
privacy.telemetry.enabled=false
privacy.content.upload.enabled=false
privacy.encryption.enabled=true

# ============================================
# DEVELOPMENT / DEBUG
# ============================================
debug.logging.enabled=false
debug.test.mode=false
debug.mock.backend=false
