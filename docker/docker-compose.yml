version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quietinbox-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quietinbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quietinbox}
      POSTGRES_DB: ${POSTGRES_DB:-quietinbox}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quietinbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quietinbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile
    container_name: quietinbox-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-quietinbox}:${POSTGRES_PASSWORD:-quietinbox}@postgres:5432/${POSTGRES_DB:-quietinbox}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../server:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: quietinbox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
